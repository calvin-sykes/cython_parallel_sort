name: Publish python package to PyPI

on:
  release:
    types: [released]

jobs:
  bdist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build manylinux wheel
      uses: RalfG/python-wheels-manylinux-build@v0.7.1-manylinux_2_28_x86_64
      with:
        build-requirements: 'numpy Cython'
        system-packages: 'tbb-devel'
        python-versions: 'cp36-cp36m cp37-cp37m cp38-cp38 cp39-cp39 cp310-cp310 cp311-cp311'
    - name: Remove linux_x86_64 wheels
      run: |
        sudo find . -type f -iname "*-linux_x86_64.whl" -delete
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_KEY }}

  sdist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        sudo apt-get -y install libtbb-dev
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Remove linux_x86_64 wheels
      run: |
        sudo find . -type f -iname "*-linux_x86_64.whl" -delete
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_KEY }}
